<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giatrinhonhat(arr) {
            let min = arr[0]

            if (arr.length == 0) {
                return -1
            }

            for (let i = 1 ; i < arr.length ; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return min
        }
        let a = [3,5,1,8,-3,7,8]
        let b =[]
        console.log(giatrinhonhat(a))
        console.log(giatrinhonhat(b))
    </script>
</body>
</html>
